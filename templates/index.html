<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weblogger</title>
</head>

<body id="body">

<script type="text/javascript" src="{{ url_for('static', filename='weblogger.js') }}"></script>
<script type="text/javascript">
(function () {
    var b = new Weblogger("{{ events_url|safe }}", "{{ flush_delay }}");
    b.startLogging();
    ;
})();
</script>

{% block extra %}{% endblock %}

<noscript>
    <style type="text/css">
        .container {display:none;}
    </style>
    <div class="noscriptmsg">
        JavaScript must be enabled. Please enable JavaScript to continue.
    </div>
</noscript>

</body>
</html>
